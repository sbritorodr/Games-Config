
//Movement keys 
bind w "+forward" 
bind a "+moveleft" 
bind d "+moveright" 
bind s "+back" 
bind SHIFT "+speed" 
bind SPACE "+jump" 
bind ALT "+movedown" 

// Mouse Settings
+mlook
lookstrafe 0
bind MOUSE1 "+attack"

//Weapons
bind "0" "impulse 0"
bind "1" "impulse 1"
bind "2" "impulse 2"
bind "3" "impulse 3"
bind "4" "impulse 4"
bind "5" "impulse 5"
bind "6" "impulse 6"
bind "7" "impulse 7"
bind "8" "impulse 8"

//Function keys
bind "F6" "echo Quicksaving...; wait; save quick"
bind "F9" "echo Quickloading...; wait; load quick"

//Misc
bind "TAB" "+showscores"
bind "ESCAPE" "togglemenu"

