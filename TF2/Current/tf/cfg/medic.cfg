//medic settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec binds

bind MOUSE5 "+reload"

// Auto-what dude should I heal?
// One time: normal, two times: more sesibility, three times: most sensible

bind "MOUSE3" "toggle Hud_MedicAutocallersThreshold 59 99 147.5; 
    wait 200; 
    echo Reset; 
    Hud_MedicAutocallersThreshold 59"